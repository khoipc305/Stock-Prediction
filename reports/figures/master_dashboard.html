
<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        h1 { color: #333; text-align: center; }
        .container { max-width: 1400px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .metrics { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin: 20px 0; }
        .metric-card { background: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; }
        .metric-value { font-size: 32px; font-weight: bold; color: #007bff; }
        .metric-label { font-size: 14px; color: #666; margin-top: 5px; }
        iframe { width: 100%; height: 600px; border: none; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Stock Price Prediction Dashboard</h1>
        
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value">0.173</div>
                <div class="metric-label">F1 Score</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">0.536</div>
                <div class="metric-label">Accuracy</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">0.0149</div>
                <div class="metric-label">MAE</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">50.04%</div>
                <div class="metric-label">Direction Accuracy</div>
            </div>
        </div>
        
        <h2>Time Series Predictions</h2>
        <iframe src="interactive_predictions.html"></iframe>
        
        <h2>Prediction Accuracy</h2>
        <iframe src="interactive_scatter.html"></iframe>
        
        <h2>Performance Metrics</h2>
        <iframe src="metrics_dashboard.html"></iframe>
        
        <h2>Feature Importance</h2>
        <iframe src="feature_importance.html"></iframe>
        
        <h2>Cumulative Returns</h2>
        <iframe src="cumulative_returns.html"></iframe>
    </div>
</body>
</html>
